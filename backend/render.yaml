services:
  - type: web
    name: future-smile-clinic-backend
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn future_smile.wsgi:application --bind 0.0.0.0:$PORT
    preDeployCommand: bash release.sh
    healthCheckPath: /api/

    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://future-smile-clinic.vercel.app,http://localhost:3000"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://.onrender.com,https://future-smile-clinic.vercel.app"

databases:
  - name: postgres
    plan: free
    version: "15"
