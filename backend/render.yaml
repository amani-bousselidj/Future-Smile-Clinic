services:
  - type: web
    name: future-smile-clinic-backend
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn future_smile.wsgi:application --bind 0.0.0.0:$PORT
    healthCheckPath: /api/
    
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://future-smile-clinic.vercel.app,http://localhost:3000"

databases:
  - name: postgres
    plan: free
    version: "15"
